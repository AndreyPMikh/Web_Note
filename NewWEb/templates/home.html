{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h1 align="center">Notes</h1>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
<br />
<div align="center">
    <a href="{{ url_for('views.show_notes') }}" class="btn btn-primary">Show all notes</a>
</div>

{% endblock %}
