{% extends "base.html" %}
{% block title %}Edit Note{% endblock %}
{% block content %}
<h1>Edit Note</h1>
<form action="{{ url_for('views.edit_note', note_id=note.id) }}" method="POST">
    <div class="form-group">
        <label for="data">Note:</label>
        <textarea class="form-control" id="data" name="data" rows="5">{{ note.data }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Note</button>
</form>
{% endblock %}
